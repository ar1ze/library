<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Library</title>
  </head>

  <body>

    <header class="site-header">
      <h1 class="site-header__title">My library</h1>
    </header>

    <main class="main-content">
      <div class="book-grid">

        <button class="add-book-btn" type="button">
          <div class="add-book-btn__plus-icon" aria-hidden="true">
            <span class="add-book-btn__vertical-bar"></span>
            <span class="add-book-btn__horizontal-bar"></span>
          </div>
          <p class="add-book-btn__text">Add Book</p>
        </button>

      </div>
    </main>

    <dialog class="add-book-dialog" closedby="any">
      <div class="add-book-dialog__body">
        <button type="button" class="add-book-dialog__close-btn" aria-label="close">&times;</button>
        <form class="add-book-dialog__form" method="dialog">
          <div class="add-book-dialog__header">
            <h2 class="add-book-dialog__title">Add new book</h2>
          </div>
          <div class="add-book-dialog__form--body">
            <div class="add-book-dialog__field">
              <input type="text" class="add-book-dialog__field--text" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="add-book-dialog__field">
              <input type="text" class="add-book-dialog__field--text" id="author" name="author" placeholder="Author" required>
            </div>
            <div class="add-book-dialog__field">
              <input type="number" class="add-book-dialog__field--number" id="pages" name="pages" placeholder="Pages" min="1">
            </div>
            <div class="add-book-dialog__field">
              <div class="add-book-dialog__field--checkbox-body">
                <label for="is-read" class="add-book-dialog__checkbox--label">I have read this book</label>
                <input type="checkbox" class="add-book-dialog__checkbox--input" id="is-read" name="is-read">
              </div>
            </div>
            <div class="add-book-dialog__actions">
              <button type="submit" class="btn add-book-dialog__submit-btn">
                Add book
              </button>
            </div>
          </div>
        </form>
      </div>
    </dialog>

    <script src="script.js"></script>

  </body>

</html>
