<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Library</title>
  </head>

  <body>

    <header class="site-header">
      <h1 class="site-header__title">My library</h1>
    </header>

    <main class="main-content">
      <div class="book-grid">

        <article class="book-card">
          <div class="book-card__body">
            <div class="book-card__info">
              <h2 class="book-card__title">The Hobbit</h2>
              <p class="book-card__author">J.R.R. Tolkien</p>
              <p class="book-card__pages">ðŸ“– 295 Pages</p>
            </div>
            <div class="book-card__actions">
              <button class="book-card__toggle-read btn btn--is-read" type="button">
                <span class="book-card__icon">
                  <svg class="book-card__icon-read" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>book-open-variant-outline</title>
                    <path d="M12 21.5C10.65 20.65 8.2 20 6.5 20C4.85 20 3.15 20.3 1.75 21.05C1.65 21.1 1.6 21.1 1.5 21.1C1.25 21.1 1 20.85 1 20.6V6C1.6 5.55 2.25 5.25 3 5C4.11 4.65 5.33 4.5 6.5 4.5C8.45 4.5 10.55 4.9 12 6C13.45 4.9 15.55 4.5 17.5 4.5C18.67 4.5 19.89 4.65 21 5C21.75 5.25 22.4 5.55 23 6V20.6C23 20.85 22.75 21.1 22.5 21.1C22.4 21.1 22.35 21.1 22.25 21.05C20.85 20.3 19.15 20 17.5 20C15.8 20 13.35 20.65 12 21.5M11 7.5C9.64 6.9 7.84 6.5 6.5 6.5C5.3 6.5 4.1 6.65 3 7V18.5C4.1 18.15 5.3 18 6.5 18C7.84 18 9.64 18.4 11 19V7.5M13 19C14.36 18.4 16.16 18 17.5 18C18.7 18 19.9 18.15 21 18.5V7C19.9 6.65 18.7 6.5 17.5 6.5C16.16 6.5 14.36 6.9 13 7.5V19M14 16.35C14.96 16 16.12 15.83 17.5 15.83C18.54 15.83 19.38 15.91 20 16.07V14.57C19.13 14.41 18.29 14.33 17.5 14.33C16.16 14.33 15 14.5 14 14.76V16.35M14 13.69C14.96 13.34 16.12 13.16 17.5 13.16C18.54 13.16 19.38 13.24 20 13.4V11.9C19.13 11.74 18.29 11.67 17.5 11.67C16.22 11.67 15.05 11.82 14 12.12V13.69M14 11C14.96 10.67 16.12 10.5 17.5 10.5C18.41 10.5 19.26 10.59 20 10.78V9.23C19.13 9.08 18.29 9 17.5 9C16.18 9 15 9.15 14 9.46V11Z" />
                  </svg>
                </span>
                <span class="book-card__toggle-text">Read</span>
              </button>
              <button class="book-card__remove btn" type="button" aria-label="Remove The Hobbit">
                <span class="book-card__icon">
                  <svg class="book-card__icon-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>trash-can-outline</title>
                    <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                  </svg>
                </span>
                <span class="book-card__remove-text">Remove</span>
              </button>
            </div>
          </div>
        </article>

        <article class="book-card">
          <div class="book-card__body">
            <div class="book-card__info">
              <h2 class="book-card__title">1984</h2>
              <p class="book-card__author">George Orwell</p>
              <p class="book-card__pages">ðŸ“– 328 Pages</p>
            </div>
            <div class="book-card__actions">
              <button class="book-card__toggle-unread btn" type="button">
                <span class="book-card__icon">
                  <svg class="book-card__icon-unread" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>book-outline</title>
                    <path d="M18,2A2,2 0 0,1 20,4V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2H18M18,4H13V12L10.5,9.75L8,12V4H6V20H18V4Z" />
                  </svg>
                </span>
                <span class="book-card__toggle-text">Not Read</span>
              </button>
              <button class="book-card__remove btn" type="button" aria-label="Remove 1984">
                <span class="book-card__icon">
                  <svg class="book-card__icon-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>trash-can-outline</title>
                    <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                  </svg>
                </span>
                <span class="book-card__remove-text">Remove</span>
              </button>
            </div>
          </div>
        </article>

        <button class="add-book-btn" type="button">
          <div class="add-book-btn__plus-icon" aria-hidden="true">
            <span class="add-book-btn__vertical-bar"></span>
            <span class="add-book-btn__horizontal-bar"></span>
          </div>
          <p class="add-book-btn__text">Add Book</p>
        </button>

      </div>
    </main>

    <dialog class="add-book-dialog" closedby="any">
      <div class="add-book-dialog__body">
        <button type="button" class="add-book-dialog__close-btn" aria-label="close">&times;</button>
        <form class="add-book-dialog__form" method="dialog">
          <div class="add-book-dialog__header">
            <h2 class="add-book-dialog__title">Add new book</h2>
          </div>
          <div class="add-book-dialog__form--body">
            <div class="add-book-dialog__field">
              <input type="text" class="add-book-dialog__field--text" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="add-book-dialog__field">
              <input type="text" class="add-book-dialog__field--text" id="author" name="author" placeholder="Author" required>
            </div>
            <div class="add-book-dialog__field">
              <input type="number" class="add-book-dialog__field--number" id="pages" name="pages" placeholder="Pages" min="1">
            </div>
            <div class="add-book-dialog__field">
              <div class="add-book-dialog__field--checkbox-body">
                <label for="is-read" class="add-book-dialog__checkbox--label">I have read this book</label>
                <input type="checkbox" class="add-book-dialog__checkbox--input" id="is-read" name="is-read">
              </div>
            </div>
            <div class="add-book-dialog__actions">
              <button type="submit" class="btn add-book-dialog__submit-btn">
                Add book
              </button>
            </div>
          </div>
        </form>
      </div>
    </dialog>

    <script src="script.js"></script>

  </body>

</html>
