<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>My Library</title>
</head>

<body>

  <header class="site-header">
    <h1 class="site-header__title">Library</h1>

            </svg>
          </span>
          <span class="book-card__toggle-text">Read</span>
        </button>
      </article>

      <article class="book-card">
        <h2 class="book-card__title">Title</h2>
        <p class="book-card__author">Author</p>
        <p class="book-card__pages">12 Pages</p>
        <button class="book-card__toggle-read btn" type="button">
          <span class="book-card__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>book-outline</title>
              <path d="M18,2A2,2 0 0,1 20,4V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2H18M18,4H13V12L10.5,9.75L8,12V4H6V20H18V4Z" />
            </svg>
          </span>
          <span class="book-card__toggle-text">Not Read</span>
        </button>
      </article>

      <div class="add-book-card">
        <div class="add-book-card__plus-icon">
          <div class="vertical-bar"></div>
          <div class="horizontal-bar"></div>
        </div>
        <p class="add-book-card__text">Add New Book</p>
      </div>

    </div>
  </main>

  <script src="script.js"></script>

</body>

</html>
